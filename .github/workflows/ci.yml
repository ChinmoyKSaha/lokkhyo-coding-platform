name: ğŸ“ Student Pack CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Type check
      run: npm run type-check
      
    - name: ğŸ§¹ Lint code
      run: npm run lint
      
    - name: ğŸ”¨ Test build
      run: npm run build
      env:
        DATABASE_URL: "postgresql://test:test@localhost:5432/test"
        DIRECT_URL: "postgresql://test:test@localhost:5432/test"
        JWT_SECRET: "test-secret-key-for-ci-builds-only"
        NEXTAUTH_SECRET: "test-nextauth-secret-for-ci-only"
        NEXTAUTH_URL: "http://localhost:3000"

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level moderate
      
    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: typescript, javascript
        
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  notify-success:
    name: ğŸ“± Success Notification
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: success()
    
    steps:
    - name: ğŸ“± Success Message
      run: |
        echo "ğŸ‰ All checks passed!"
        echo "âœ… Ready for deployment"
        echo "ğŸ“‹ Next: Push to main branch for auto-deployment"
